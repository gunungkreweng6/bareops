name: Verus Mining 80%

on:
  workflow_dispatch:

jobs:
  mine:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install wget cpulimit -y

    - name: Download Verus Miner binary
      run: |
        wget https://download.verus.io/verus-cli/linux-verus-cli-latest.tar.gz
        tar -xvf linux-verus-cli-latest.tar.gz

    - name: Start Mining (80% CPU)
      run: |
        cpulimit -l 80 -- ./verus \
        -o stratum+tcp://na.luckpool.net:3956 \
        -u RQLTCKt8WJAMwfW29tZfn8jJ6WeoNmkP4P.worker \
        -p x \
        -t 1
